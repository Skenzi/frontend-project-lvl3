<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS aggregator</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div data-modal-background='modal'></div>
    <div class="modal fade" id='modal' role="dialog" aria-labelledby='modal' aria-hidden="true" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" role="button" class="btn-close close" data-dismiss="modal" aria-label="Close">
                &times;
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" role="button"></button>
              <a class="btn btn-primary" target='_blank' role="button" data-agree='agree' rel="noopener noreferrer"></a>
            </div>
          </div>
        </div>
      </div>
    <main class="flex-grow-1" role="main">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3" role="heading">
                        RSS агрегатор
                    </h1>
                    <p class="lead">
                        Начните читать RSS сегодня! Это легко, это красиво.
                    </p>
                    <form action class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <input aria-label="url" placeholder="ссылка RSS" autofocus role="textbox" required name="url" class="form-control form-control-lg w-100">
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" role="button" class="btn btn-lg btn-primary px-sm-5">Add</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-muted my-1">
                        Пример: https://ru.hexlet.io/lessons.rss
                    </p>
                    <div class="feedback"></div>
                </div>   
            </div>
        </section>
        <section class="container-fluid p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto posts"></div>
            </div>
        </section>
    </main>
</body>
</html>
